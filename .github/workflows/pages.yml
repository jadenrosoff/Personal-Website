name: Build and Deploy to Pages

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Ensures the action can push the built code
      pages: write # If you're setting up the new GitHub Pages method (optional here, but good practice)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the latest LTS version (like you are locally)

      - name: "Install Node Modules"
        run: npm install

      - name: "Build Site"
        run: npm run build

      - name: "Deploy Site"
        uses: JamesIves/github-pages-deploy-action@v4.6.0 # Use a current version
        with:
          # Use the built-in token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The branch GitHub Pages is served from
          BRANCH: gh-pages
          # The folder created by 'npm run build'
          FOLDER: dist
          folder: ''